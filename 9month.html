  <title>月のカレンダー</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      display: flex;
      justify-content: center;
      align-items: flex-start;
      height: 100vh;
      background-color: #f4f4f4;
      overflow: auto;
    }

    .calendar {
      display: grid;
      grid-template-columns: repeat(7, 1fr);
      gap: 10px;
      max-width: 1000px;
      width: 100%;
      padding: 10px;
      box-sizing: border-box;
      margin-top: 60px;
    }

    .day {
      position: relative;
      background-color: #ddd;
      border-radius: 8px;
      height: 150px;
      display: flex;
      justify-content: center;
      align-items: center;
      overflow: hidden;
    }

    .day img {
      width: 100%;
      height: 100%;
      object-fit: cover;
      border-radius: 8px;
    }

    .day-number {
      position: absolute;
      top: 10px;
      left: 10px;
      color: white;
      background-color: rgba(0, 0, 0, 0.5);
      padding: 5px;
      border-radius: 5px;
      font-size: 16px;
      font-weight: bold;
    }

    a {
      display: block;
      text-decoration: none;
      width: 100%;
      height: 100%;
    }

    a:hover .day-number {
      background-color: rgba(0, 0, 0, 0.7);
    }

    .calendar .day:first-child, .calendar .day:nth-child(2), .calendar .day:nth-child(3), .calendar .day:nth-child(4), 
    .calendar .day:nth-child(5), .calendar .day:nth-child(6), .calendar .day:nth-child(7) {
      background-color: #ccc;
      color: #000;
      font-weight: bold;
      text-align: center;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 40px;
    }

    .title {
      position:absolute;
      top: 1%;
      left: 47%;
      font-size: 40px;
    }

    .return, .next {
    position: absolute;
    bottom: 20px;  /* 画面サイズが小さくなってもボタンが下部に来るように */
    font-size: 170%;
    z-index: 10;  /* 他の要素と重ならないようにする */
}

    .return {
        left: 10px;  /* 左側に配置 */
    }

    .next {
        right: 10px;  /* 右側に配置 */
    }
  </style>
