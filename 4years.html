  <script>
    document.addEventListener("DOMContentLoaded", function() {
      const images = document.querySelectorAll('.image-container');
      
      images.forEach(image => {
        image.addEventListener('click', function(e) {
          e.preventDefault();  // リンク遷移を防ぐ
  
          const img = this.querySelector('img');
  
          // 最初に少し拡大
          img.style.transition = 'transform 0.3s ease-in-out';  // 最初の拡大
          img.style.transform = 'scale(1.2)';  // 1.2倍に拡大
  
          // 元の大きさに戻す
          setTimeout(() => {
            img.style.transition = 'transform 0.3s ease-in-out';  // 元のトランジション
            img.style.transform = 'scale(1)';  // 元の大きさに戻す
            
            // 元の大きさに戻った後に画面いっぱいに拡大
            setTimeout(() => {
              img.style.transition = 'transform 1s ease-in-out';  // 次の拡大のためのトランジション
              img.style.transform = 'scale(10)';  // 画面いっぱいに拡大
              
              // アニメーション完了後にページ遷移
              setTimeout(() => {
                window.location.href = this.href;
              }, 850);  // 拡大して遷移
            }, 1000);  // 元の大きさに戻るタイミング
          }, 300);  // 元の大きさに戻す
        });
      });
    });
  </script>
